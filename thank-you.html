<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Thank You — WeCare Nursing Services</title>

  <!-- SEO -->
  <meta name="description" content="Thank you for contacting WeCare Nursing Services. Your message has been received and our team will get back to you shortly." />
  <meta name="robots" content="noindex, follow" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1f2d3d;
      line-height: 1.7;
      overflow-x: hidden;
    }

    .thankyou-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .thankyou-card {
      max-width: 700px;
      width: 100%;
      text-align: center;
      background: #ffffff;
      border-radius: 14px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      animation: fadeUp 0.9s ease forwards;
    }

    .check-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background: rgba(247,148,29,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      color: #f7941d;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 2.3rem;
      color: #0b2545;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05rem;
      color: #4a5568;
      max-width: 560px;
      margin: 0 auto 35px;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #f7941d;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #e6820f;
      transform: translateY(-2px);
    }

    .btn-secondary {
      border: 1px solid #0b2545;
      color: #0b2545;
      background: transparent;
    }

    .btn-secondary:hover {
      background: #0b2545;
      color: #ffffff;
      transform: translateY(-2px);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.9rem; }
      .thankyou-card { padding: 45px 25px; }
    }
  </style>
</head>

<body>

  <section class="thankyou-wrapper">
    <div class="thankyou-card">

      <div class="check-icon">✓</div>

      <h1>Thank You for Reaching Out</h1>

      <p>
        Your message has been successfully submitted.  
        A member of the WeCare Nursing Services team will review it and get back to you shortly.
      </p>

      <div class="cta-buttons">
        <a href="index.html" class="btn btn-primary">Back to Home</a>
        <a href="about.html" class="btn btn-secondary">Learn More About Us</a>
      </div>

    </div>
  </section>

</body>
</html>
